<div class="atm-login">
	<div class="atm-row">
		<label for="account">Account:</label>
		<input type="text" id="account">
	</div>
	<div class="atm-row">
		<label for="pin">PIN:</label>
		<input type="password" id="pin">
	</div>
	<div class="atm-row atm-ctrl">
		<input type="button" id="auth" value="Login">
	</div>
</div>
<div class="atm-error">
	<div><%= error%></div>
</div>
